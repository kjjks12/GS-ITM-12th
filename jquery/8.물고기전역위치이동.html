<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        font-size: 9pt;
    }

    #info {
        border: 1px solid #000;
        height: 30px;
        margin: 50px 0 0 100px;
        width: 500px;
    }

    #parent1 {
        border: 1px solid #000;
        position: absolute;
        width: 500px;
        height: 400px;
        left: 100px;
        top: 100px;
    }

    #fish {
        position: absolute;

        left: 50px;
        top: 100px;
    }
    </style>
    <script type="text/javascript" src="../libs/jquery-1.11.0.min.js">
    </script>
    <script>
    /*
             예제05:  클릭한 위치로 물고기를 이동시켜 주세요. 단, 이동 시 전역 좌표를 이용해 주세요.
             */
    $(document).ready(function() {
        // #info 구하기
        var $info = $("#info");
        // #fish 구하기
        var $fish = $("#fish");
        // #parent1에 클릭 이벤트 등록
        $("#parent1").click(function(e) {
            var x = e.clientX;
            var y = e.clientY;
            var maxX= ($(this).width() + $(this).position().left)-$fish.width();
            
            if(x>maxX){
                x=maxX;
            }
            if(y>=(500-$fish.height())){
                y=maxY;
            }

            $($fish).offset({
                
                left:x,
                top:y
            })
        });
    })
    </script>
</head>

<body>
    <div id="parent1">
        <img src="fish1.png" id="fish">
    </div>
</body>

</html>
