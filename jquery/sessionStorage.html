<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title> </title>
  <style>
  </style>
  <script src="../libs/jquery-1.11.0.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#btn').on('click', function() {
        var arrdata = JSON.stringify($('#frm').serializeArray());

        sessionStorage.setItem('testdata', arrdata);
      });

      $('#reset').on('click', function() {
        sessionStorage.removeItem('testdata');
      });

      $('#load').on('click', function() {
        var data = JSON.parse(sessionStorage.getItem('testdata'));

        $.each(data, function(index, el) {
          $('#' + el.name).text(el.value);
        });
      });
   });
  </script>
</head>
<body>
  <form name="frm" id="frm" method="post">
    아이디 : <input type="text" name="id" /><br>
    이름 : <input type="text" name="name" /><br>
    <input type="button" value="저장" id="btn" />
    <input type="button" value="초기화" id="reset" /><br><br>
  </form>
  <br><br>
  아이디 : <span id="id"></span><br>
  이름 : <span id="name"></span><br>
  <input type="button" value="불러오기" id="load" />
</body>
</html>
