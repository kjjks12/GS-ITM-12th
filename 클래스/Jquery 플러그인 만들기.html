//함수처럼 보이지만 jQuery 유틸리티 
(function() {
    $.addComma = (function(value) {
        //1.숫자를 문자로 변환
        var data = value + '';
        //2.문자열을 배열로 만들기
        var arrayResult = data.split('');

        var statIndex = arrayResult.length - 3;
        for (var i = statIndex; i > 0; i -= 3) {
            arrayResult.splice(i, 0, ',');
        }
        return arrayResult.join('');
    });

    $.fn.redColor = function() {
        this.each(function(index) {
            $(this).css('border', '1px solid red');
        });
        return this;
    };

    $.fn.removeLi = function() {
        this.each(function(index) {
            $(this).delay(index * 1000).animate({
                    height: 0
                },
                500,
                function() {
                    $(this).remove();
            });
        });
    };


})(jQuery);
</script>
