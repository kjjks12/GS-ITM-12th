<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <style>
    .tab-menu {
        list-style: none;
        height: 80px;
    }

    .tab-menu li {
        width: 99px;
        height: 40px;
        background-position-y: 0;
        text-indent: -1000px;
        overflow: hidden;
        display: inline-block;
        float: left;
    }

    .tab-menu li:hover {
        background-position-y: -40px;
    }

    .tab-menu li.select {
        background-position-y: -80px;
        height: 80px;
    }

    .tab-menu li.menuitem1 {
        background-image: url(../images/newbtn.bar.1.png);
    }

    .tab-menu li.menuitem2 {
        background-image: url(../images/newbtn.bar.2.png);
    }

    .tab-menu li.menuitem3 {
        background-image: url(../images/newbtn.bar.3.png);
    }

    .tab-menu li.menuitem4 {
        background-image: url(../images/newbtn.bar.4.png);
    }

    .tab-menu li.menuitem5 {
        background-image: url(../images/newbtn.bar.5.png);
    }

    .tab-menu li.menuitem6 {
        background-image: url(../images/newbtn.bar.6.png);
    }
    </style>
   <script src="../libs/jquery-1.11.0.min.js"></script>
    <script>
    $(document).ready(function() {
        //1.탭 메뉴 아이템 개수 출력
        console.log($('.tab-menu li').length);
        //2.클릭한 탭 메뉴의 인덱스 값 출력
        $('.tab-menu li').on('click', function() {
            var index = $(this).index();
            alert(index + 1 + "누름");
        })

        //3. 1초에 한번씩 탭메뉴 아이템에 select 적용
            var currentIndex=0;
            var $tab=$('#tabMenu1 li');

            var timerID=setInterval(function(){
                $tab.eq(currentIndex).addClass('select'); //li 태그 class="  "영역에 select 를 삽입 
                currentIndex++;

                if(currentIndex ==$tab.length){
                    clearInterval(timerID);
                }
            },1000);


    });
    </script>
</head>

<body>
    <ul class="tab-menu" id="tabMenu1">
        <li class="menuitem1">
            google
        </li>
        <li class="menuitem2">
            facebook
        </li>
        <li class="menuitem3">
            pinterest
        </li>
        <li class="menuitem4">
            twitter
        </li>
        <li class="menuitem5">
            airbnb
        </li>
        <li class="menuitem6">
            path
        </li>
    </ul>
    <div id="result'"></div>
</body>

</html>
